<head><title></title>

<script type="text/javascript" language="javascript">
//<![CDATA[

window.onload=function()
{
	document.getElementById("d2").onclick = slideIt;
};

function slideIt()
{
	var slidingDiv = document.getElementById("d1");
	var stopPosition = 50;
	
	if (parseInt(slidingDiv.style.right) < stopPosition )
	{
		slidingDiv.style.right = parseInt(slidingDiv.style.right) + 2 + "px";
		setTimeout(slideIt, 1);
	}
}

//]]>
</script>
</head>
<body>

<div id="d2">click here to slide the div</div>
<div id="d1" style="position:absolute; right:-150px; top:30px">horizontally sliding div</div>

</body>
</html>
